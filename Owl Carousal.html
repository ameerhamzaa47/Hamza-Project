<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Owl Carousal/CSS/owl.carousel.css">
    <link rel="stylesheet" href="./Owl Carousal/CSS/owl.theme.green.css">
    <link rel="stylesheet" href="./Owl Carousal/CSS/animate.css">
    <script src="./Owl Carousal/JS/jquery.min.js"></script>
    <script src="./Owl Carousal/JS/owl.carousel.min.js"></script>
    <style>
        .item{
            height: 300px;
        }
        .height{
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item" data-merge="4"><video class="height" controls src="../../Documents/Lightshot/video_5.mp4"></video></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>
            <div class="item"><img class="height" src="../../Documents/Lightshot/Screenshot_6.png" alt=""></div>

        </div>
    </div>
   


    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                items: 1,
                animateOut: 'animate__bounceInLeft',
                animateIn: 'animate__bounceInLeft',
                margin:30,
                loop:true,
                stagePadding:50,
                nav:true,
                center:true,
                video:true,
                callbacks:false,
                responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:1,
            nav:true
        },
        1000:{
            items:1,
            nav:true,
            loop:true
        }
    }
            })
      })
    </script>
</body>
</html>
